<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link rel="stylesheet" href="./Static/CSS/techman.css" type="text/css" />
    <style>
        body,
        span {
            font-family: "PingFang SC", "Droid Sans Fallback", "Noto Serif SC", sans-serif !important;

            font-weight: 700;
            color: black !important;

        }

        code {

            font-family: "SF Mono SC", "JetBrains Mono", monospace !important;
            font-weight: normal;
        }

        .markdown-section code {
            margin: 0 4px !important;
            padding: 2px 4px !important;
            border-radius: 4px !important;
            color: #ff3502 !important;
            background-color: #f8f5ec !important;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            onlyCover: true,
            coverpage: true,
            name: "MyWebsite",
            // 自定义导航栏
            loadNavbar: true,
            loadSidebar: true,
            repo: "https://github.com/TechMan-YuZe/MyWebsite",
            maxLevel: 4,
            subMaxLevel: 1,
            auto2top: true,
            // 启用相对路径
            relativePath: true,
            onlyCover: false,
        };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>

</html>
